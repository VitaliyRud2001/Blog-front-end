<!-- Section: Blog v.3 -->
<div class="container">

<section class="my-5">


  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5">Recent posts</h2>
  <!-- Section description -->
  <p class="text-center dark-grey-text w-responsive mx-auto mb-5">Here you can find by posts about various topics.
  Enjoy!</p>
  <!--Display posts-->
<ng-container *ngFor="let post of posts">
  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-lg-5 col-xl-4">

      <!-- Featured image -->
      <div class="view overlay rounded z-depth-1-half mb-lg-0 mb-4">
        <img class="img-fluid" src="https://blogbackend1.azurewebsites.net/{{post.imagePath}}"  alt="Sample image">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-lg-7 col-xl-8">

      <!-- Post title -->
      <h3 class="font-weight-bold mb-3"><strong>{{post.title}}</strong></h3>
      <!-- Excerpt -->
      <!-- Post data -->
      <p>by <a class="font-weight-bold">{{post.user.firstName}} {{post.user.lastName}}</a>, {{post.createdDate | date:'medium'}}</p>
     <ng-template [ngIf]="post.tags.length" >
       <p>
      <ng-template [ngIf]="post.tags.length>1" [ngIfElse]="oneTag" >Tags: </ng-template>
       <ng-template #oneTag>Tag: </ng-template>
         <strong *ngFor="let tag of post.tags;let i=index"><ng-template [ngIf]="i!=0">,</ng-template>{{tag.tagName}}</strong>
       </p>
     </ng-template>

      <!-- Read more button -->
      <a class="btn btn-primary btn-m" (click)="navigateToPage(post.id)">Read more</a>



    </div>
    <!-- Grid column -->



  </div>
  <!-- Grid row -->
  <hr class="my-5">

</ng-container>



</section>
<!-- Section: Blog v.3 -->
  <app-pagination
    [arraySize]="totalSize"
    [pageSize]="queryParams.pageSize"
    [selectedPage]="queryParams.page"
    (onPageChange)="pageChanged($event)">
  </app-pagination>
</div>
